
<div class="container mt-4">
    <h2>Delete Student</h2>
  <div class="card shadow p-4">


    <div class="row mb-3 align-items-center">
      <label for="studentId" class="col-sm-2 col-form-label fw-bold">Student ID</label>
      <div class="col-sm-6">
        <input type="number" class="form-control" [(ngModel)]="studentId"
          id="studentId" name="studentId" placeholder="Enter Student ID" />
          
      </div>
    </div>

   
    <div class="row">
      <div class="col-sm-8 offset-sm-2 text-end">
        <button type="button" class="btn btn-danger me-2" (click)="deleteStudent()">
          Delete
        </button>
        <button type="button" class="btn btn-secondary" (click)="reset()">
          Reset
        </button>
      </div>
    </div>

    

  </div>
</div>
